<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mini Card Blog</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<article class="card">
		<div class="card-content">
			<img src="resources/Cactus.jpg" alt="cactus" class="card-img">
			<span class="card-category">Design</span>
			<h2 class="card-title">Embracing Minimalist</h2>
			<p class="card-description">
				From minimalist sculptures to minimalist paintings,
				this blog will inspire you to appreciate the beauty
				that lies in simplicity
			</p>
		</div>
		<div class="card-author">
			Annie pratt
		</div>
	</article>
</body>
</html>
